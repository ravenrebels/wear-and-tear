<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./pico.min.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Lemonade!</title>
  </head>
  <body>
    <main id="app" class="container">
      <article>
        <img alt="" id="logo" />
        <h2 id="title">Loading...</h2>
        <h1 class="box" id="balance__asset">
          <span aria-busy="true"></span>
        </h1>
        <div style="font-size: 60%">RVN <span id="balance__rvn">0</span></div>
      </article>

      <wallet-transaction-ongoing-indicator
        tabindex="0"
      ></wallet-transaction-ongoing-indicator>

      <article>
        <h4>Receive</h4>

        <img id="receive__qr" alt="Receive address" />

        <div id="receive__address"></div>
      </article>

      <article>
        <h4>Pay / Send</h4>
        <form>
          <input type="text" id="send__input" />
          <button id="sendButton">Send one LEMONADE</button>
        </form>
      </article>

      <article>
        <h3>Advanced</h3>

        <input type="text" name="mnemonic" id="mnemonic" />
        <button id="saveMnemonicButton">Save words</button>
      </article>
    </main>

    <dialog close="true">
      <article>
        <header>
          <a href="#close" aria-label="Close" class="close"></a>
          <div class="dialog__header"></div>
        </header>

        <div class="dialog__body"></div>
      </article>
    </dialog>
    <script src="./index.js" type="module"></script>
  </body>
</html>
