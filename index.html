<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./pico.min.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Lemonade!</title>
  </head>
  <body>
    <main id="app" class="container">
      <lemonade-balance></lemonade-balance>
      <wallet-transaction-ongoing-indicator
        tabindex="0"
      ></wallet-transaction-ongoing-indicator>
      <lemonade-receive></lemonade-receive>
      <lemonade-send></lemonade-send>
      <article>
        <h3>Advanced</h3>
        <input type="text" name="mnemonic" id="mnemonic" />
        <button id="saveMnemonicButton">Save words</button>
      </article>
    </main>

    <dialog close="true">
      <article>
        <header>
          <a href="#close" aria-label="Close" class="close"></a>
          <div class="dialog__header"></div>
        </header>

        <div class="dialog__body"></div>
      </article>
    </dialog>
    <script src="./index.js" type="module"></script>
  </body>
</html>
